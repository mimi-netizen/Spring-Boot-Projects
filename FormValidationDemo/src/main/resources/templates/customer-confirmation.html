<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Form binding to an object</title>
<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  >
</head>
<body>

<h1>The customer is confirmed: <span th:text="${customer.firstName} + ' ' + ${customer.lastName}">
</span></h1>
<h1>The no of passes: <span th:text="${customer.freePasses}"></span>
</h1>
<h1>The Postal Code: <span th:text="${customer.postalCode}"></span>
</h1>
<br>
</body>
</html>
